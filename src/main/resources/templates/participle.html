<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>语料分词</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="keywords" content="thang,唐卡,唐卡语料">
	<meta name="description" content="唐卡语料系统">
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
	<link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div th:insert="navigation :: nav"></div>
<!-- 内容区 -->
<div class="layui-fluid">
	<div class="layui-row layui-col-space15">

		<div class="layui-col-md7">
			<div class="fly-panel" style="padding: 15px 30px 15px;background-color: #f0f8ff;min-height: 610px;margin-bottom: 0">

				<h2 align="center">语料分词</h2>
				<hr class="layui-bg-cyan">
				<div class="layui-form layui-form-pane">
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">导入语料或输入内容</label>
						<div class="layui-input-block">
							<textarea id="IdParticipleContent" th:text="${participleContent}" class="layui-textarea" placeholder="请输入内容" name="other" style="height: 200px;"></textarea>
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block">
							<input id="IDid" name="doId" type="hidden" th:value="${doID}">
							<button class="layui-btn layui-btn-normal" id="IdLoad">导入语料</button>
							<button class="layui-btn "id="IdJieBa">结巴分词</button>
							<button class="layui-btn" id="IdReset">重置内容</button>
						</div>
					</div>

					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">处理结果</label>
						<div class="layui-input-block">
							<textarea id="IdParticipleResult" class="layui-textarea" placeholder="处理结果" name="other" style="height: 200px;"></textarea>
						</div>
					</div>



				</div>
			</div>
		</div>

		<div class="layui-col-md5">
			<div class="fly-panel" style="padding: 15px 30px 15px;background-color: #f0f8ff;min-height: 610px;margin-bottom: 0">
				<h2 align="center">手工选择</h2>
				<hr class="layui-bg-cyan">
				<div class="layui-form layui-form-pane">
					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;"><legend>三元组摘取</legend></fieldset>
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">主</label>
							<div class="layui-input-inline">
								<input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">谓</label>
							<div class="layui-input-inline">
								<input type="text" name="date" id="date"   autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">宾</label>
							<div class="layui-input-inline">
								<input type="tel" name="url" lay-verify="url" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline">
								<button class="layui-btn">添加</button>
							</div>
						</div>
					</div>

					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;"><legend>分词结果校验</legend></fieldset>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">分词结果再加工</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" placeholder="录入分词结果" name="other" style="height: 200px;"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn ">确定修改</button>
							<button class="layui-btn ">重置内容</button>
						</div>
					</div>


				</div>
			</div>
		</div>

	</div>
</div>

<div th:insert="footer :: foot"></div>

<script th:src="@{/layui/layui.js}"></script>
<script>
	layui.use(['form','element'], function(){
		var $ = layui.jquery;
		$('#IdLoad').click(function () {
			location.href = '/loadingForParticiple';
		});
		$('#IdJieBa').click(function () {
			$.post('/participle/jieba',{content:$('#IdParticipleContent').val()},function (res) {
				$('#IdParticipleResult').val(res.data);
			});
		});
		$('#IdReset').click(function () {
			$('#IdParticipleContent').val("");
		});
});
</script>
</body>
</html>
